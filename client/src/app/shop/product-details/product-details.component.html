<div class="row" *ngIf="this.product">
    <div class="col-6">
        <img src="{{product.prictureUrl}}" alt="{{product.name}}" class="img-fluid w-100">
    </div>
    <div class="col-6">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency}}</p>
        <div class="d-flex justify-content-start align-items-center">
            <i  (click)="this.decreaseQuantity()" class="fa fa-minus-circle text-warning mx-3" style="cursor: pointer; font-size: 2em;"></i>
            <span class="" style="font-size: 1.5em">{{this.quantity}}</span>
            <i (click)="this.increaseQuantity()" class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
            <button (click)="this.addItemToBasket(product)" class="btn btn-outline-secondary btn-lg ml-5">Add To Cart</button>
        </div>
    </div>

  <div class="row mt-5">
    <div class="col-12 ml-3">
        <h4>Description</h4>
        <span>{{product.description}}</span>
    </div>
  </div>


</div>
