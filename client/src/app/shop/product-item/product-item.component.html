<div class="col">
    <div class="card h-100 shadow-sm mb-2">
        <img src="{{product.prictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light" />

        <div class="card-body d-flex flex-column">
            <a  href="javascript:void(0)">
                <h6 class="text-uppercase"><b>{{product.name}}</b></h6>
            </a>
            <span class="mb-2">{{product.price | currency}}</span>
            <div class="btn-group mt-auto">
                <button type="button" class="btn btn-sm btn-outline-secondary fa fa-shopping-cart mr-2"></button>
                <button type="button" class="btn btn-sm btn-outline-secondary fa-thin fa-folder-magnifying-glass">View</button>
            </div>
          
        </div>
    </div>
</div>
