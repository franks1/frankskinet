<div class="col">
  <div class="card h-100 shadow-sm mb-2">
    <div class="image position-relative" style="cursor: pointer">
      <img src="{{product.prictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light"/>
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <div class="">
          <button type="button" class="btn btn-success fa fa-shopping-cart me-3">Shop</button>
          <button routerLink="/shop/{{product.id}}" routerLinkActive="router-link-active"
                  type="button" class="btn btn-success fa fa-binoculars">View
          </button>
        </div>
      </div>
    </div>
    <div class="card-body d-flex flex-column">
      <a href="javascript:void(0)">
        <h6 class="text-uppercase"><b>{{product.name}}</b></h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
      <!--            <div class="btn-group mt-auto">-->

      <!--            </div>-->

    </div>
  </div>
</div>
