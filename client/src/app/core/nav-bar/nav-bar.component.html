<!-- <div class="container-fluid"></div> -->
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
    justify-content-between shadow-sm fixed">
  <img src="../../assets/images/logo.png" style="max-height: 70px;" class="logo" alt="logo" routerLink="/">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="me-3 py-2 text-dark"
       routerLink="/"
       routerLinkActive="active"
       [routerLinkActiveOptions]="{exact:true}"
       href="#">Home</a>
    <a class="me-3 py-2 text-dark" routerLink="'/shop'"
       routerLinkActive="active" href="#">Shop</a>
    <a class="me-3 py-2 text-dark" routerLink="/test-error" href="#">Test Errors</a>
  </nav>
  <div class="d-flex align-items center">
    <a routerLink="basket" class="position-relative">
      <i class="fa fa-shopping-cart fa-2x mt-1 me-5 text-secondary"></i>
      <!--                <i class="pi pi-shopping-cart" style="font-size: 2rem"></i>-->
      <div *ngIf="(this.basket$ | async) as basket" class="cart-no">{{ basket.items.length}}</div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) as user">
      <div *ngIf="user.email ===''">
        <a routerLink="/account/login" class="btn btn-outline-primary me-2 mt-1 py-2">Login</a>
        <a routerLink="/account/register" class="btn btn-outline-success me-3 mt-1 py-2">Sign up</a>
      </div>
    </ng-container>

    <ng-container *ngIf="(currentUser$ | async) as user">
      <div *ngIf="user.displayname !==''">
        <div class="dropdown ml-5 mr-3" dropdown>
          <a   class="dropdown-toggle" style="cursor: pointer" dropdownToggle>
          <strong>Welcome {{user.displayname}}</strong>
          </a>
          <div style="cursor: pointer" class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a routerLink="/basket" class="dropdown-item d-flex align-items-center py-2">
                <i class="fa fa-shopping-cart me-3"></i> View Cart
              </a>
            <a href="#" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-history me-3"></i> View Orders
            </a>
            <div class="dropdown-divider"></div>
            <a href="#" (click)="logOut()" class="dropdown-item d-flex align-items-center py-2">
              <i class="fa fa-sign-out me-3"></i> Logout
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
