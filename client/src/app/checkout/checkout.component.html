<div class="container mt-5">
  <div class="row">
    <div class="col-8">
      <app-view-stepper [linearMode]="false" #stepper>
        <cdk-step [label]="'Address'">
          <app-checkout-address [checkoutForm]="checkoutForm"></app-checkout-address>
        </cdk-step>
        <cdk-step [label]="'Delivery'">
          <app-checkout-delivery [checkoutForm]="this.checkoutForm" ></app-checkout-delivery>
        </cdk-step>
        <cdk-step [label]="'Review'">
          <app-checkout-review></app-checkout-review>
        </cdk-step>
        <cdk-step [label]="'Payment'">
          <app-checkout-payments></app-checkout-payments>
        </cdk-step>
      </app-view-stepper>
    </div>
    <div class="col-4">
      <app-order-totals></app-order-totals>
    </div>
  </div>
</div>
